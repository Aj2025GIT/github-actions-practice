name: First CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4

        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: run tests
        run: npm test
